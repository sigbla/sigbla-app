<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @font-face {
            font-family: 'Roboto';
            src: url('Roboto-Regular.ttf') format('truetype');
        }

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1;
            user-select: none;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tc {
            position: fixed;
            top: 0;
            left: 0;
            border-right: steelblue solid 1px;
            border-bottom: steelblue solid 1px;
            background-color: lightsteelblue;
            z-index: 3000;
        }
        .container {
            position: absolute;
            /*height: 1000000px;*/
            /*width: 1000000px;*/
            top: 0;
            left: 0;
        }
        .c {
            border-right: lightsteelblue solid 1px;
            border-bottom: lightsteelblue solid 1px;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            z-index: 1000;
        }
        .c:hover {
            background-color: lightsteelblue;
        }
        .hc {}
        .ch {
            /*border-right: lightsteelblue solid 1px;*/
            /*border-bottom: lightsteelblue solid 1px;*/
            background-color: lightsteelblue;
            white-space: nowrap;
            overflow: hidden;
            position: sticky;
            /*top: 0;*/
            z-index: 2000;
        }
        .ch:hover {
            background-color: lightsteelblue;
        }
        .rh {
            /*border-right: lightsteelblue solid 1px;*/
            /*border-bottom: lightsteelblue solid 1px;*/
            background-color: lightsteelblue;
            white-space: nowrap;
            overflow: hidden;
            position: sticky;
            /*left: 0;*/
            z-index: 2000;
        }
        .rh:hover {
            background-color: lightsteelblue;
        }
        .rb {
            position: absolute;
            display: inline-block;
            right: 0;
            width: 5px;
            height: calc(100% - 1px);
            background-color: lightsteelblue;
            cursor: ew-resize;
            border-right: steelblue solid 1px;
            border-bottom: steelblue solid 1px;
        }
        .bb {
            position: absolute;
            display: inline-block;
            left: 0;
            bottom: 0;
            width: calc(100% - 1px);
            height: 5px;
            background-color: lightsteelblue;
            cursor: ns-resize;
            border-right: steelblue solid 1px;
            border-bottom: steelblue solid 1px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 10000;
        }
        .ovl {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 1px;
            border-right: lightsteelblue solid 1px;
        }
        .ohl {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            border-bottom: lightsteelblue solid 1px;
        }
    </style>
</head>
<body id="body">
<script src="table.js"></script>
<script>
    const sigbla = new Sigbla(document.getElementById("body"))

    if (document.readyState !== "loading") {
        sigbla.init()
    } else {
        document.addEventListener("DOMContentLoaded", sigbla.init)
    }
</script>
</body>
</html>
