<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>

</head>
<body id="body">
<script src="table.js"></script>
<script>
    const sigbla = new Sigbla(document.getElementById("body"))
    window.sigbla = sigbla

    if (document.readyState !== "loading") {

    } else {
        document.addEventListener("DOMContentLoaded", sigbla.init)
    }
</script>
