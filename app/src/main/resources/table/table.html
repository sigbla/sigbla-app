<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <link rel="stylesheet" href="_/table.css">
</head>
<body id="body">
<script src="_/table.js"></script>
<script>
    const sigbla = new Sigbla(document.getElementById("body"))
    window.sigbla = sigbla

    if (document.readyState !== "loading") {
        sigbla.init()
    } else {
        document.addEventListener("DOMContentLoaded", sigbla.init)
    }
</script>
</body>
</html>
